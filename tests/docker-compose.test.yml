version: "3"
services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./tests/nginx/templates:/etc/nginx/templates:ro
      - ./tests/nginx/html:/etc/nginx/html:ro
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
    networks:
      - epig-network
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=8080
    depends_on:
      - preview-generator
  redis:
    image: docker.io/bitnami/redis:7.0
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - "6379:6379"
    volumes:
      - "redis_data:/bitnami/redis/data"
    networks:
      - epig-network
  memcached:
    image: 'bitnami/memcached:latest'
    ports:
      - "11211:11211"
    networks:
      - epig-network
