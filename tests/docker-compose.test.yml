version: "3"
services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./tests/nginx/templates:/etc/nginx/templates:ro
      - ./tests/nginx/html:/etc/nginx/html:ro
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
    networks:
      - epig-network
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=8080
    depends_on:
      - preview-generator
