apiVersion: v1
data:
  add-headers: "ingress-nginx/custom-headers"
kind: ConfigMap
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-headers
  namespace: ingress-nginx
data:
  X-EPIG-event: "load"
  X-EPIG-url: "https://google.com/"
  X-EPIG-width: "300"
  X-EPIG-height: "300"

