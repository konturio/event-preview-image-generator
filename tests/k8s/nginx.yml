kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-EPIG-EVENT "load";
      proxy_set_header X-EPIG-URL "https://google.com/";
      proxy_set_header X-EPIG-WIDTH 300;
      proxy_set_header X-EPIG-HEIGHT 300;
  labels:
    project: kontur
spec:
  ingressClassName: nginx
  rules:
    - host: epig.localtest.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: preview-generator
                port:
                  number: 8000
