kind: Deployment
apiVersion: apps/v1
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      name: redis
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine3.16
          command:
            - redis-server
            - "/usr/local/etc/redis/redis.conf"
            - --requirepass ${CACHE_PASSWORD}
          envFrom:
            - configMapRef:
                name: epig-config
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /usr/local/etc/redis
              name: config
          securityContext:
            readOnlyRootFilesystem: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: redis-data
        - name: config
          configMap:
            name: redis-config
            items:
            - key: redis-config
              path: redis.conf